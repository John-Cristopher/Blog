{% extends 'base.html' %}
{% block conteudo %}
<div class="inicio">
    <div class="coluna_esquerda"></div>
    <div class="col_centro">
        <div class="login_container">
            <h2>Definir nova senha</h2>
            {% if reset_obrigatorio == 1 %}
            <p style="margin-bottom: 15px; color: #cc0000; font-weight: bold;">
                <i class="fa fa-exclamation-triangle"></i> É obrigatório definir uma nova senha.
            </p>
            {% else %}
            <p style="margin-bottom: 15px; color: #444;">
                Preencha sua senha atual e a nova senha.
            </p>
            {% endif %}
            <form method="POST" class="login_form">
                {% if reset_obrigatorio != 1 %}
                                <input type="password" name="current_password" placeholder="Senha Atual" required />
                {% endif %}
                <input type="password" name="new_password" placeholder="Nova senha" required />
                <input type="password" name="confirm_new_password" placeholder="Confirme a nova senha" required />
                <button type="submit">Redefinir senha</button>
            </form>
            <p style="margin-top:12px"><a href="/login">Voltar ao login</a></p>
        </div>
    </div>
    <div class="coluna_direita"></div>
</div>
{% endblock %}
